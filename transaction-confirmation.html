<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Transaction - Heart Wallet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="notification-styles.css">
    <link rel="stylesheet" href="fontawesome-extension.css">
    <link rel="stylesheet" href="transaction-confirmation-styles.css">
</head>
<body>
    <div class="confirmation-container">
        <div class="site-info">
            <div>Transaction Request</div>
            <div class="site-origin" id="site-origin">Loading...</div>
        </div>
        
        <div id="loading-section" class="loading">
            <div class="spinner"></div>
            <p>Loading transaction details...</p>
        </div>
        
        <div id="transaction-content">
            <div class="amount-section">
                <div class="amount-value" id="amount-value">0 PLS</div>
                <div class="amount-usd" id="amount-usd">â‰ˆ $0.00</div>
            </div>
            
            <div class="transaction-details">
                <div class="detail-row">
                    <span class="detail-label">From:</span>
                    <span class="detail-value address" id="from-address"></span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">To:</span>
                    <span class="detail-value address" id="to-address"></span>
                </div>
                
                <div class="detail-row" id="contract-interaction">
                    <span class="detail-label">Contract:</span>
                    <span class="detail-value">
                        <i class="fas fa-file-contract"></i> Contract Interaction
                    </span>
                </div>
                
                <div class="detail-row" id="data-row">
                    <span class="detail-label">Data:</span>
                    <span class="detail-value">
                        <div class="data-section" id="tx-data"></div>
                    </span>
                </div>
            </div>
            
            <div class="gas-section">
                <div class="gas-title">Network Fee</div>
                <div class="gas-options">
                    <div class="gas-option selected" data-speed="standard">
                        <div>Standard</div>
                        <div class="gas-price" id="gas-standard">...</div>
                    </div>
                    <div class="gas-option" data-speed="fast">
                        <div>Fast</div>
                        <div class="gas-price" id="gas-fast">...</div>
                    </div>
                    <div class="gas-option" data-speed="instant">
                        <div>Instant</div>
                        <div class="gas-price" id="gas-instant">...</div>
                    </div>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Gas Limit:</span>
                    <span class="detail-value" id="gas-limit">21000</span>
                </div>
            </div>
            
            <div class="total-section">
                <div class="total-row">
                    <span>Total (Amount + Fee):</span>
                    <span id="total-amount">0 PLS</span>
                </div>
            </div>
            
            <div class="validation-section" id="validation-section">
                <div class="validation-header" id="validation-header">
                    <i class="fas fa-shield-alt"></i>
                    <span id="validation-status">Checking transaction...</span>
                    <span class="risk-indicator" id="risk-indicator"></span>
                </div>
                <div class="validation-issues" id="validation-issues"></div>
            </div>
            
            <div class="simulation-section" id="simulation-section">
                <div class="simulation-title">
                    <i class="fas fa-flask"></i>
                    Transaction Simulation
                </div>
                <div class="simulation-result" id="simulation-result"></div>
            </div>
            
            <div class="warning-section" id="warning-section">
                <strong>Warning:</strong> <span id="warning-message"></span>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-reject" id="reject-btn">Reject</button>
            <button class="btn btn-confirm" id="confirm-btn" disabled>Confirm</button>
        </div>
    </div>
    
    <script src="ethers.umd.min.js"></script>
    <script src="security-utils.js"></script>
    <script src="transaction-confirmation.js"></script>
</body>
</html>

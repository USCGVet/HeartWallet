<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Transaction - Heart Wallet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="notification-styles.css">
    <link rel="stylesheet" href="fontawesome-extension.css">
    <style>
        body {
            width: 400px;
            height: 600px;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }
        
        .confirmation-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .site-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .site-origin {
            font-weight: bold;
            color: #333;
            word-break: break-all;
        }
        
        .transaction-details {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: start;
        }
        
        .detail-label {
            font-weight: bold;
            color: #666;
            min-width: 80px;
        }
        
        .detail-value {
            text-align: right;
            word-break: break-all;
            font-family: monospace;
            max-width: 250px;
        }
        
        .amount-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .amount-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .amount-usd {
            color: #666;
            font-size: 1.1rem;
        }
        
        .gas-section {
            background: #fff9e6;
            border: 1px solid #ffcc00;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .gas-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .gas-options {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .gas-option {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        
        .gas-option.selected {
            background: #6b413f;
            color: white;
            border-color: #6b413f;
        }
        
        .gas-price {
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .total-section {
            border-top: 2px solid #ddd;
            padding-top: 15px;
            margin-bottom: 20px;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .warning-section {
            background: #ffebee;
            border: 1px solid #f44336;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #d32f2f;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-reject {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-reject:hover {
            background: #e0e0e0;
        }
        
        .btn-confirm {
            background: #6b413f;
            color: white;
        }
        
        .btn-confirm:hover {
            background: #563330;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6b413f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .data-section {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.85rem;
            word-break: break-all;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="site-info">
            <div>Transaction Request</div>
            <div class="site-origin" id="site-origin">Loading...</div>
        </div>
        
        <div id="loading-section" class="loading">
            <div class="spinner"></div>
            <p>Loading transaction details...</p>
        </div>
        
        <div id="transaction-content" style="display: none;">
            <div class="amount-section">
                <div class="amount-value" id="amount-value">0 PLS</div>
                <div class="amount-usd" id="amount-usd">â‰ˆ $0.00</div>
            </div>
            
            <div class="transaction-details">
                <div class="detail-row">
                    <span class="detail-label">From:</span>
                    <span class="detail-value" id="from-address"></span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">To:</span>
                    <span class="detail-value" id="to-address"></span>
                </div>
                
                <div class="detail-row" id="contract-interaction" style="display: none;">
                    <span class="detail-label">Contract:</span>
                    <span class="detail-value">
                        <i class="fas fa-file-contract"></i> Contract Interaction
                    </span>
                </div>
                
                <div class="detail-row" id="data-row" style="display: none;">
                    <span class="detail-label">Data:</span>
                    <span class="detail-value">
                        <div class="data-section" id="tx-data"></div>
                    </span>
                </div>
            </div>
            
            <div class="gas-section">
                <div class="gas-title">Network Fee</div>
                <div class="gas-options">
                    <div class="gas-option selected" data-speed="standard">
                        <div>Standard</div>
                        <div class="gas-price" id="gas-standard">...</div>
                    </div>
                    <div class="gas-option" data-speed="fast">
                        <div>Fast</div>
                        <div class="gas-price" id="gas-fast">...</div>
                    </div>
                    <div class="gas-option" data-speed="instant">
                        <div>Instant</div>
                        <div class="gas-price" id="gas-instant">...</div>
                    </div>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Gas Limit:</span>
                    <span class="detail-value" id="gas-limit">21000</span>
                </div>
            </div>
            
            <div class="total-section">
                <div class="total-row">
                    <span>Total (Amount + Fee):</span>
                    <span id="total-amount">0 PLS</span>
                </div>
            </div>
            
            <div class="warning-section" id="warning-section" style="display: none;">
                <strong>Warning:</strong> <span id="warning-message"></span>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-reject" id="reject-btn">Reject</button>
            <button class="btn btn-confirm" id="confirm-btn" disabled>Confirm</button>
        </div>
    </div>
    
    <script src="ethers.umd.min.js"></script>
    <script src="security-utils.js"></script>
    <script src="transaction-confirmation.js"></script>
</body>
</html>

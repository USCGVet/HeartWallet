<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Message - Heart Wallet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome-extension.css">
    <style>
        body {
            width: 400px;
            height: 500px;
            margin: 0;
            padding: 0;
        }
        
        .signing-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .site-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .site-origin {
            font-weight: bold;
            color: #333;
            word-break: break-all;
        }
        
        .message-section {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .message-label {
            font-weight: bold;
            color: #666;
            margin-bottom: 10px;
        }
        
        .message-content {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .signing-address {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .address-label {
            color: #666;
        }
        
        .address-value {
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .warning-section {
            background: #fff9e6;
            border: 1px solid #ffcc00;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .warning-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-reject {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-reject:hover {
            background: #e0e0e0;
        }
        
        .btn-sign {
            background: #6b413f;
            color: white;
        }
        
        .btn-sign:hover {
            background: #563330;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="signing-container">
        <div class="site-info">
            <div>Signature Request</div>
            <div class="site-origin" id="site-origin">Loading...</div>
        </div>
        
        <div class="warning-section">
            <div class="warning-title">⚠️ Warning</div>
            <div>Only sign this message if you fully trust this site. Signing can be used to prove you own this address.</div>
        </div>
        
        <div class="message-section">
            <div class="message-label">Message to Sign:</div>
            <div class="message-content" id="message-content">Loading...</div>
            
            <div class="signing-address">
                <span class="address-label">Signing with:</span>
                <span class="address-value" id="signing-address">Loading...</span>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-reject" id="reject-btn">Cancel</button>
            <button class="btn btn-sign" id="sign-btn">Sign</button>
        </div>
    </div>
    
    <script src="ethers.umd.min.js"></script>
    <script src="security-utils.js"></script>
    <script src="message-signing.js"></script>
</body>
</html>
